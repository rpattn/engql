# GraphQL configuration
schema:
  - graph/schema.graphqls

exec:
  filename: graph/generated.go
  package: graph

model:
  filename: graph/models_gen.go
  package: graph

resolver:
  layout: follow-schema
  dir: internal/graphql
  package: graphql

# autobind:
#   - "graphql-engineering-api/internal/domain"
#   - "github.com/google/uuid"

models:
  Time:
    model:
      - time.Time
